<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Web</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="../Main/style.css" />



  <!-- Tailwind CSS and Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- SWEET ALERT  -->

  <link rel="stylesheet" href="sweetalert2.min.css">


</head>

<body>
  <!-- navbar -->
  <nav class="sticky top-0 z-30 border-gray-200 bg-[#f2f5ff] rounded md:rounded-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-6">
      <a href="" class="flex items-center">
        <img
          src="https://elements-cover-images-0.imgix.net/0e27c6fd-fb86-417d-a2b3-b8abfc77a203?auto=compress%2Cformat&fit=max&w=900&s=7cf13f89389abc619d19f704ce75c181"
          class="h-8 mr-3 rounded-full" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">Food And Cafe</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-[#f2f5ff] md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-[#f2f5ff] md:dark:bg-[#f2f5ff] dark:border-gray-700">
          <li>
            <a href="./index.html"
              class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-800 md:p-0 dark:text-white md:dark:text-blue-600"
              aria-current="page">Home</a>
          </li>
          <li>
            <a href=""
              class="block py-2 pl-3 pr-4 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
          </li>
          <li>
            <a href="./signup.html"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Sign
              Up</a>
          </li>
          <li>
            <a href=""
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Cart
              Items</a>
          </li>
          <div class="dropdown inline-block relative ">
            <button class="bg-gray-300 text-gray-900 font-semibold py-2 px-4 rounded inline-flex items-center">
              <span class="mr-1">Profile</span>
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </button>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
              <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  href="./dashboard.html">Dashboard</a></li>
              <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                  href="#">Setting</a></li>
                  <li class=""><a onclick="logout()"
                    class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Logout</a>
                </li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>


  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-lg px-4 md:px-8">
      <div class="mb-6 sm:mb-10 lg:mb-16">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Your Cart</h2>
      </div>

      <div class="mb-5 flex flex-col sm:mb-8 sm:divide-y sm:border-t sm:border-b" id="cart-container">
        <!-- product - start -->

        <!-- product - end -->
      </div>

      <!-- totals - start -->
      <div class="flex flex-col items-end gap-4">
        <div class="w-full rounded-lg bg-gray-100 p-4 sm:max-w-xs">
          <div class="space-y-1">
            <div class="flex justify-between gap-4 text-gray-500">
              <span>Subtotal</span>
              <span id="cost"></span>
            </div>

            <div class="flex justify-between gap-4 text-gray-500">
              <span>Delivery Charges</span>
              <span>$5</span>
            </div>
          </div>

          <div class="mt-4 border-t pt-4">
            <div class="flex items-start justify-between gap-4 text-gray-800">
              <span class="text-lg font-bold">Total</span>

              <span class="flex flex-col items-end">
                <span class="text-lg font-bold" id="total"></span>
                <span class="text-sm text-gray-500">including VAT</span>
              </span>
            </div>
          </div>
        </div>

        <button
        onclick="bookOrder()"
          class="inline-block rounded-lg bg-violet-500 hover:bg-violet-600 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 px-8 py-3 text-center text-sm font-semibold text-white outline-none  transition duration-100 hover:bg-indigo-600 focus-visible:ring  md:text-base">Check
          out</button>
      </div>
      <!-- totals - end -->
    </div>
  </div>

 

  <script src="./cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
